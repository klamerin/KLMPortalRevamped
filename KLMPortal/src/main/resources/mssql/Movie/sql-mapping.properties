# Movie
Movie.getAllFilmNames = SELECT NAME FROM FILMS WHERE DELETED_DATE IS NULL
Movie.getAllFilms = SELECT * FROM FILMS WHERE DELETED_DATE IS NULL ORDER BY RATING DESC, SADNESS_LEVEL DESC
Movie.getAllWatchedFilms = SELECT * FROM FILMS WHERE WATCHED = 1 AND DELETED_DATE IS NULL ORDER BY RATING DESC, SADNESS_LEVEL DESC
Movie.getAllUnwatchedFilms = SELECT * FROM FILMS WHERE WATCHED = 0 AND DELETED_DATE IS NULL
Movie.getToWatchAloneFilms = SELECT * FROM FILMS WHERE WATCHED = 0 AND SOCIAL = 0 AND DELETED_DATE IS NULL
Movie.getToWatchWithTinaFilms = SELECT * FROM FILMS WHERE WATCHED = 0 AND SOCIAL = 1 AND DELETED_DATE IS NULL
Movie.getAllRecommendedFilms = SELECT * FROM FILMS WHERE RECOMMEND = 1 AND DELETED_DATE IS NULL ORDER BY RATING DESC, SADNESS_LEVEL DESC
Movie.addMovie = INSERT INTO FILMS (NAME, RATING, COMMENT, WATCHED, LAST_WATCHED, CREATED_DATE, LAST_MODIFIED, RECOMMEND, WATCHED_BECAUSE, SADNESS_LEVEL, DESIRE_LEVEL, REWATCH_NEEDED, WATCH_COUNT, SOCIAL) VALUES (?, ?, ?, ?, ?, NOW(), NOW(), ?, ?, ?, ?, ?, ?, ?)
Movie.editMovie = UPDATE FILMS SET COMMENT = ?, RATING = ?, RECOMMEND = ?, WATCHED = ?, LAST_WATCHED = ?, LAST_MODIFIED = NOW(), NAME = ?, WATCHED_BECAUSE = ?, SADNESS_LEVEL = ?, DESIRE_LEVEL = ?, REWATCH_NEEDED= ?, SOCIAL = ?, WATCH_COUNT = ?, UPDATED_DATE = NOW() WHERE ID = ?
Movie.deleteMovie = UPDATE FILMS SET DELETED_DATE = NOW() WHERE ID = ?
Movie.incrementWatchCount = UPDATE FILMS SET WATCH_COUNT = WATCH_COUNT + 1, LAST_MODIFIED = NOW(), LAST_WATCHED = NOW(), UPDATED_DATE = NOW() WHERE ID = ?
