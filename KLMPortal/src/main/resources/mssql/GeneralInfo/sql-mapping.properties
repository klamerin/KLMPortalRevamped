# GeneralInfo
GeneralInfo.getAllInfos = SELECT * FROM GENERAL_INFO WHERE DELETED_DATE IS NULL
GeneralInfo.addNewInfo = INSERT INTO GENERAL_INFO (INFO_KEY, INFO_VALUE, COMMENT, CREATED_DATE) VALUES(?, ?, ?, NOW())
GeneralInfo.setInfoData = UPDATE GENERAL_INFO SET INFO_VALUE = ?, COMMENT = ?, UPDATED_DATE = NOW() WHERE ID = ?
GeneralInfo.deleteInfo = UPDATE GENERAL_INFO SET DELETED_DATE = NOW() WHERE ID = ?

GeneralInfo.addNewEvent = INSERT INTO GENERAL_EVENTS (EVENT_NAME, EVENT_ETA_DATE, COMMENT, EVENT_SET_DATE, CREATED_DATE) VALUES (?, ?, ?, ?, NOW())
GeneralInfo.getAllGeneralEvents = SELECT * FROM GENERAL_EVENTS WHERE EVENT_NAME NOT LIKE 'POST_%' AND EVENT_NAME NOT LIKE 'TODO_%' AND DELETED_DATE IS NULL
GeneralInfo.getAllEventsByType = SELECT * FROM GENERAL_EVENTS WHERE EVENT_NAME LIKE ? AND DELETED_DATE IS NULL
GeneralInfo.getPostEventsNotReceived = SELECT * FROM GENERAL_EVENTS WHERE EVENT_NAME LIKE 'POST_%' AND COMMENT = 'NOT RECEIVED' AND DELETED_DATE IS NULL
GeneralInfo.setEventSetDate = UPDATE GENERAL_EVENTS SET EVENT_SET_DATE = ?, UPDATED_DATE = NOW() WHERE ID = ?
GeneralInfo.setEventETADate = UPDATE GENERAL_EVENTS SET EVENT_ETA_DATE = ?, UPDATED_DATE = NOW() WHERE ID = ?
GeneralInfo.setEventComment = UPDATE GENERAL_EVENTS SET COMMENT = ?, UPDATED_DATE = NOW() WHERE ID = ?
GeneralInfo.setEventData = UPDATE GENERAL_EVENTS SET EVENT_NAME = ?, EVENT_SET_DATE = ?, EVENT_ETA_DATE = ?, COMMENT = ?, UPDATED_DATE = NOW() WHERE ID = ?
GeneralInfo.deleteEvent = UPDATE GENERAL_EVENTS SET DELETED_DATE = NOW() WHERE ID = ?


