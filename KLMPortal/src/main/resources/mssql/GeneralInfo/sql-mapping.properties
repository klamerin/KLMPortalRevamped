GeneralInfo.addNewToDoEvent = INSERT INTO EVENTS_TODO (EVENT_NAME, EVENT_DESCRIPTION, COMMENT, EVENT_SET_DATE, EVENT_ETA_DATE, EVENT_DONE_DATE, DONE, CREATED_DATE) VALUES (?, ?, ?, ?, ?, ?, ?, NOW())
